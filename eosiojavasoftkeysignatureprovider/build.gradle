plugins {
    id 'java'
}

group 'one.block'
version '0.1-alpha-SNAPSHOT'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "http://localhost:8081/artifactory/libs-release-local"
    }
}

dependencies {
    implementation 'one.block:eosiojava:3.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.26.0'
    testCompile 'org.powermock:powermock-module-junit4:2.0.0'
    testCompile 'org.powermock:powermock-api-mockito2:2.0.0'
}

//Changes module cache control - Default is 24 hrs
configurations.all {
    resolutionStrategy.cacheChangingModulesFor 1, 'minutes'
}