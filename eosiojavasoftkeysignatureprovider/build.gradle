plugins {
    id 'java'
}

group 'one.block'
version '0.1-alpha-SNAPSHOT'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains:annotations:17.0.0'
    implementation 'org.bouncycastle:bcprov-jdk15on:1.61'
    implementation 'org.bitcoinj:bitcoinj-core:0.15.1'
    implementation project(':eosiojava')
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:2.26.0'
    testCompile 'org.powermock:powermock-module-junit4:2.0.0'
    testCompile 'org.powermock:powermock-api-mockito2:2.0.0'
}
